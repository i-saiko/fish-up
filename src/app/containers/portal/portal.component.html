<app-header
  (signOut)="logOut()"
  [isLoggedIn]="isLoggedIn"
  [userName]="userName">
</app-header>
<div class="portal-body w-100 h-100">
  <app-sidebar
    [sideBarElements]="sideBarElements"
    [reportsSaved]="reportsSaved">
    <ng-template let-element>
      <mat-icon color="primary">{{classes[sideBarElements.indexOf(element)]}}</mat-icon>
    </ng-template>
  </app-sidebar>
  <div class="w-100">
    <router-outlet></router-outlet>
  </div>
</div>
